<!DOCTYPE html>
<html lang="az">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Meme Soundboard</title>
  <style>
    body {
      text-align: center;
      background: #121212FF;
      font-family: sans-serif;
      padding: 0px 0px;
      margin: 0;
    }
#wrapper {
  width: 350px;
  margin: 0 auto;
}
  

    .container {
      width: 330px;
      height: 100px;
      margin: 0 auto;
      background: #121212FF;
      border-radius: 8px;
      padding: 10px;
      /* border: 1px solid #181818FF; */
    }

    .container-2 {
      width: 330px;
      height: 100px;
      margin: 0 auto;
      margin-top: -30px;
      background: #121212FF;
      border-radius: 8px;
      padding: 10px;
      /* border: 1px solid #181818FF; */
    }

    h2 {
      margin-bottom: 20px;
    }

    .message {
      border-top: 1px solid #eee;
      padding: 10px 0;
      display: flex;
      align-items: flex-start;
    }

    .message:first-child {
      border-top: none;
    }

    .logo {
      width: 55px;
      height: 55px;
      /* margin-right: 15px; */
    }

    .content {
      flex: 1;
    }

    .title {
      position: relative;
      margin-top: 8px;
      margin-right: 190px;
      font-weight: bold;
      font-size: 12px;
      color: white;
    }

    .text {
      width: 250px;
      position: relative;
      margin-top: -8px;
      color: #e7e7e7;
      font-size: 14px;
    }

    .text-2 {
      width: 240px;
      position: relative;
      margin-top: -8px;
      color: #e7e7e7;
      font-size: 14px;
    }

    .date {
      position: relative;
      margin-top: -8px;
      margin-left: 170px;
      color: #999;
      font-size: 12px;
    }

    .star {
      margin-left: auto;
      cursor: pointer;
      color: #ccc;
    }

    .star:hover {
      color: gold;
    }

    a {
      color: #5e3bea;
      text-decoration: underline;
    }
  </style>
</head>

<body>

<div id="wrapper">


<div class="container">
    <div class="message">
      <img src="https://res.cloudinary.com/dxymbsg0p/image/upload/v1749539071/logo_icon_blx0vh-photoaidcom-cropped_nwomva.png" class="logo">
      <div class="content">
        <div class="title">BooMTAP</div>
        <div class="text"><p>Start your day with something great!</p></div>
        <div class="date">Jun, 10</div>
      </div>
    </div>
</div>

<div class="container-2">
    <div class="message">
      <img src="https://res.cloudinary.com/dxymbsg0p/image/upload/v1749539071/logo_icon_blx0vh-photoaidcom-cropped_nwomva.png" class="logo">
      <div class="content">
        <div class="title">BooMTAP</div>
        <div class="text-2"><p>Do not share your ID with anyone!</p></div>
        <div class="date">Jun, 14</div>
      </div>
    </div>
</div>
</div>
</body>

</html>
