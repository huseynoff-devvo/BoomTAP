<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pixel Rəsmlərim</title>
  <style>
    body {
      background: #111;
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
    }
    header {
      text-align: center;
    }
    .subheading {
      margin-top: 10px;
      font-size: 15px;
      color: #ccc;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      padding: 10px;
      justify-content: center;
    }
    .window {
      width: 182px;
      height: 355.5px;
      overflow: hidden;
      border-radius: 8px;
      background: #121212FF;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .window img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease;
      user-select: none;
      -webkit-tap-highlight-color: transparent; /* burada */
    }
    .window img:hover {
      transform: scale(1.05);
    }
    @media (max-width: 480px) {
      .window {
        width: 140px;
        height: 273px;
      }
    }
    #lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: #121212DD;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .lightbox-content {
      position: relative;
      max-width: 90vw;
      max-height: 90vh;
    }
    .lightbox-img {
      max-width: 75vw;
      max-height: 75vh;
      border-radius: 16px;
      user-select: none;
      pointer-events: none;
      -webkit-tap-highlight-color: transparent; /* **burada da əlavə edildi** */
    }
    .lightbox-close {
      position: absolute;
      top: 8px;
      right: 8px;
      font-size: 36px;
      color: white;
      cursor: pointer;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 50%;
      width: 36px;
      height: 36px;
      text-align: center;
      line-height: 36px;
      user-select: none;
      transition: background 0.3s ease;
      z-index: 10000;
    }
    .lightbox-close:hover {
      background: rgba(255, 0, 0, 0.8);
    }
  </style>
</head>
<body>

<header>
  <div class="subheading">Users' Creations</div>
</header>

<div class="container" id="imageContainer"></div>

<div id="lightbox" onclick="closeLightbox()">
  <div class="lightbox-content" onclick="event.stopPropagation()">
    <img class="lightbox-img" src="" alt="Böyük şəkil" />
    <span class="lightbox-close" onclick="closeLightbox()">×</span>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

  const firebaseConfig = {
  apiKey: "AIzaSyA1MWDLwpX_qY9jNhXVSSvhLL92lvvAUjA",
  authDomain: "boomtap-img.firebaseapp.com",
  databaseURL: "https://boomtap-img-default-rtdb.firebaseio.com",
  projectId: "boomtap-img",
  storageBucket: "boomtap-img.firebasestorage.app",
  messagingSenderId: "570868742291",
  appId: "1:570868742291:web:527e086ed53b308b71b566"
};

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const drawingsRef = ref(db, 'drawings');

  const container = document.getElementById('imageContainer');
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.querySelector('.lightbox-img');

  function openLightbox(url) {
    lightboxImg.src = url;
    lightbox.style.display = 'flex';
    history.pushState({ lightbox: true }, '', `?img=${encodeURIComponent(url)}`);
  }
  window.openLightbox = openLightbox;

  function closeLightbox() {
    lightbox.style.display = 'none';
    lightboxImg.src = '';
    history.pushState(null, '', window.location.pathname);
  }
  window.closeLightbox = closeLightbox;

  window.addEventListener('popstate', () => {
    if (!window.location.search.includes('img=')) {
      closeLightbox();
    }
  });

  window.addEventListener('DOMContentLoaded', () => {
    const params = new URLSearchParams(window.location.search);
    const imgUrl = params.get('img');
    if (imgUrl) {
      openLightbox(decodeURIComponent(imgUrl));
    }
  });

  onValue(drawingsRef, (snapshot) => {
    container.innerHTML = '';
    const data = snapshot.val();
    if (!data) return;
    Object.values(data).reverse().forEach(item => {
      const div = document.createElement('div');
      div.className = 'window';
      div.innerHTML = `<img src="${item.url}" alt="Pixel şəkil" onclick="openLightbox('${item.url}')">`;
      container.appendChild(div);
    });
  });
</script>

</body>
</html>
