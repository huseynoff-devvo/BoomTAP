<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Şəkil seç və Cloudinary-yə yüklə</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #121212;
    color: white;
    margin: 0; padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  #container {
    width: 320px;
    height: 180px;
    border: 2px dashed #888;
    border-radius: 12px;
    padding: 15px;
    text-align: center;
    cursor: pointer;
    background: #1e1e1e;
    user-select: none;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #fileInput {
    display: none;
  }
  #errorMsg {
    position: fixed;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(255, 0, 0, 0.7);
    color: white;
    padding: 10px 20px;
    border-radius: 8px;
    font-weight: bold;
    font-size: 14px;
    z-index: 9999;
    display: none;
    pointer-events: none;
  }
</style>
</head>
<body>

<div id="errorMsg"></div>

<div id="container" title="Klikləyib şəkil seç">
  <strong>Şəkil seçmək üçün klikləyin (1080x1080 px)</strong>
  <input type="file" id="fileInput" accept="image/*" />
</div>

<script>
  const container = document.getElementById('container');
  const fileInput = document.getElementById('fileInput');
  const errorMsg = document.getElementById('errorMsg');

  container.addEventListener('click', () => {
    fileInput.value = ""; // əvvəlki seçimi təmizlə
    errorMsg.style.display = "none";
    fileInput.click();
  });

  fileInput.addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (!file) return;

    const img = new Image();
    const objectUrl = URL.createObjectURL(file);

    img.onload = () => {
      if (img.width === 1080 && img.height === 1080) {
        errorMsg.style.display = "none";
        uploadToCloudinary(file);
      } else {
        errorMsg.textContent = "Şəkil yalnız 1080x1080 px ölçüdə olmalıdır!";
        errorMsg.style.display = "block";
      }
      URL.revokeObjectURL(objectUrl);
    };

    img.onerror = () => {
      errorMsg.textContent = "Şəkil yüklənərkən xəta baş verdi!";
      errorMsg.style.display = "block";
      URL.revokeObjectURL(objectUrl);
    };

    img.src = objectUrl;
  });

  async function uploadToCloudinary(file) {
    const reader = new FileReader();
    reader.onloadend = async () => {
      const base64 = reader.result;
      const formData = new FormData();
      formData.append('file', base64);
      formData.append('upload_preset', 'cieue7ha'); // öz preset

      try {
        const response = await fetch('https://api.cloudinary.com/v1_1/dhski1gkx/image/upload', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) throw new Error('Şəkil Cloudinary-yə yüklənmədi.');

        const data = await response.json();
        const url = data.secure_url;

        // Linkə yönləndir
        window.location.href = url;

      } catch (err) {
        errorMsg.textContent = "Xəta: " + err.message;
        errorMsg.style.display = "block";
      }
    };

    reader.readAsDataURL(file);
  }
</script>

</body>
</html>
