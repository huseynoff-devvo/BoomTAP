<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Şəkil seç və Cloudinary-yə yüklə (Ölçü yoxlama ilə)</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #121212;
    color: white;
    margin: 0; padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  #container {
    width: 320px;
    height: 180px;
    border: 2px dashed #888;
    border-radius: 12px;
    padding: 15px;
    text-align: center;
    cursor: pointer;
    background: #1e1e1e;
    user-select: none;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #fileInput {
    display: none;
  }
</style>
</head>
<body>

<div id="container" title="Klikləyib şəkil seç">
  <strong>Şəkil seçmək üçün klikləyin</strong>
  <input type="file" id="fileInput" accept="image/*" />
</div>

<script>
  const container = document.getElementById('container');
  const fileInput = document.getElementById('fileInput');

  // İcazə verilən ölçülər (Instagram üçün kvadrat 1080x1080 kimi)
  const REQUIRED_WIDTH = 1080;
  const REQUIRED_HEIGHT = 1080;
  const TOLERANCE = 20;  // +-20px icazə verilir

  container.addEventListener('click', () => {
    fileInput.value = ""; // əvvəlki seçimi təmizlə
    fileInput.click();
  });

  fileInput.addEventListener('change', async (e) => {
    const file = e.target.files[0];
    if (!file) return;

    try {
      const image = await loadImage(file);
      const width = image.naturalWidth;
      const height = image.naturalHeight;

      // Ölçü yoxlama
      if (Math.abs(width - REQUIRED_WIDTH) > TOLERANCE || Math.abs(height - REQUIRED_HEIGHT) > TOLERANCE) {
        alert(`Şəkil ölçüsü uyğun deyil!\n\nSeçilən şəkil ölçüsü: ${width}x${height}px\nGözlənilən ölçü: ${REQUIRED_WIDTH}x${REQUIRED_HEIGHT}px ±${TOLERANCE}px`);
        return;
      }

      // Ölçü uyğun gəlirsə, Cloudinary-yə yüklə
      const base64 = await fileToBase64(file);
      const formData = new FormData();
      formData.append('file', base64);
      formData.append('upload_preset', 'cieue7ha');  // Öz Cloudinary upload_presetinizi yazın

      const response = await fetch('https://api.cloudinary.com/v1_1/dhski1gkx/image/upload', {
        method: 'POST',
        body: formData
      });

      if (!response.ok) throw new Error("Yüklənmə uğursuz oldu");

      const data = await response.json();
      const url = data.secure_url;

      // Birbaşa həmin linkə yönləndir
      window.location.href = url;

    } catch (err) {
      alert("Xəta: " + err.message);
    }
  });

  // Faylı base64-ə çevir
  function fileToBase64(file) {
    return new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.onload = () => resolve(reader.result);
      reader.onerror = err => reject(err);
      reader.readAsDataURL(file);
    });
  }

  // Şəkil obyektini yüklə və Promise ilə qaytar
  function loadImage(file) {
    return new Promise((resolve, reject) => {
      const url = URL.createObjectURL(file);
      const img = new Image();
      img.onload = () => {
        URL.revokeObjectURL(url);
        resolve(img);
      };
      img.onerror = () => {
        URL.revokeObjectURL(url);
        reject(new Error("Şəkil yüklənmədi"));
      };
      img.src = url;
    });
  }
</script>

</body>
</html>
