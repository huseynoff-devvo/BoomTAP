<!DOCTYPE html>
<html lang="az">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Meme Soundboard</title>
  <style>
    body {
      text-align: center;
      background: #181818FF;
      font-family: sans-serif;
      padding: 0px 0px;
      margin: 0;
    }
#wrapper {
  width: 220px;
  margin: 0 auto;
}
    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 5px;
     
    }
span{
    color: white;
}


    .btn-wrapper {
       display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-top: 20px;
        width: 200px;
      flex-direction: column;
      align-items: center;
    }


       .project {
  margin-top: -10px;
  font-size: 9px;
  color: #888888;
}
    

.red {
  background: radial-gradient(circle at 30% 30%, #ff4444, #800000);
}


.green {
  background: radial-gradient(circle at 30% 30%, #33ff33, #006600);
}

.blue {
  background: radial-gradient(circle at 30% 30%, #3399ff, #003366);
}

.yellow {
  background: radial-gradient(circle at 30% 30%, #ffff66, #999900);
}

.orange {
  background: radial-gradient(circle at 30% 30%, #ff9933, #cc5500);
}

.purple {
  background: radial-gradient(circle at 30% 30%, #cc66ff, #660099);
}

.white {
  background: radial-gradient(circle at 30% 30%, #ffffff, #cccccc);
  color: black;
}

.black {
  background: radial-gradient(circle at 30% 30%, #444444, #000000);
  color: white;
}

.pink {
  background: radial-gradient(circle at 30% 30%, #ff66cc, #990066);
}

.butonimg {
  width: 70px;
  margin-top: -3px;
  margin-left: -11px;
}

    .meme-btn {
  width: 80px;
  height: 80px;
  border: 4px solid #333;
  border-radius: 50%;
  box-shadow: 0 6px #555, inset -2px -2px 6px rgba(255, 255, 255, 0.3);
  cursor: pointer;
  transition: all 0.1s ease-in-out;
  outline: none;
  -webkit-tap-highlight-color: transparent;
  user-select: none;
}

.yukle {
    width: 20px;
    margin-bottom: 5px;
    margin-top: 5px;
      cursor:pointer;
}
    .meme-btn:active {
      transform: translateY(6px);
      box-shadow: 0 1px #222;
    }

    .label {
      margin-top: 12px;
      font-size: 13px;
      color: white;
    }

    audio {
      display: none;
    }

    @media (max-width: 500px) {
      .meme-btn {
        width: 70px;
        height: 70px;
      }
    }
  </style>
</head>

<body>

<div id="wrapper">

  <div class="btn-wrapper">
      <button class="meme-btn black" onclick="playSound('zuzu1')"><img class="butonimg"
          src="https://res.cloudinary.com/dxymbsg0p/image/upload/v1749148689/Ads%C4%B1z_tasar%C4%B1m_msknmk.png"></button>
      <div class="label">zuzu #1</div>
    </div>
<div class="btn-wrapper">
      <button class="meme-btn blue" onclick="playSound('gigachad')"></button>
      <div class="label" onclick="downloadSound('gigachad')">gigachad</div>
    </div>
  <div class="btn-wrapper">
      <button class="meme-btn red" onclick="playSound('helicopter helicopter')"></button>
      <div class="label" onclick="downloadSound('helicopter helicopter')">helicopter helicopter</div>
    </div>
  <div class="btn-wrapper">
      <button class="meme-btn orange" onclick="playSound('beep')"></button>
      <div class="label" onclick="downloadSound('beep')">android beep</div>
    </div>
  <div class="btn-wrapper">
      <button class="meme-btn white" onclick="playSound('ay yusif')"><img class="butonimg"
          src="https://res.cloudinary.com/dxymbsg0p/image/upload/v1749148689/Ads%C4%B1z_tasar%C4%B1m_msknmk.png"></button>
      <div class="label" onclick="downloadSound('ay yusif')">yusiffff</div>
    </div>
    
  <!-- Səslər -->
  <audio id="fortnite"
    src="https://res.cloudinary.com/dxymbsg0p/video/upload/v1749130259/fornite_default_dance_hltnyj.mp3"></audio>
  <audio id="helicopter helicopter"
    src="https://res.cloudinary.com/dxymbsg0p/video/upload/v1749133185/helicopter_helicopter_j2fyvn.mp3"></audio>
  <audio id="gigachad" src="https://res.cloudinary.com/dxymbsg0p/video/upload/v1749140830/gigachad_v59ndq.mp3"></audio>
  <audio id="zuzu1"
    src="https://res.cloudinary.com/dxymbsg0p/video/upload/v1749221462/banan_cjugmn.mp3"></audio>
  <audio id="ay yusif"
    src="https://res.cloudinary.com/dxymbsg0p/video/upload/v1749277829/yusif_ookatr.mp3"></audio>
  <audio id="beep" src="https://res.cloudinary.com/dxymbsg0p/video/upload/v1749130258/android_beep_lwajqc.mp3"></audio>

</div>
  <script>
    function playSound(id) {
  const sounds = document.querySelectorAll('audio');
  sounds.forEach(sound => {
    sound.pause();
    sound.currentTime = 0;
  });

  const audio = document.getElementById(id);
  audio.play();
  
}

function downloadSound(id) {
  const audio = document.getElementById(id);
  const url = audio.src;
  const link = document.createElement("a");
  link.href = url;
  link.download = id + ".mp3";
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
}


function filterSounds() {
    const input = document.getElementById("searchInput").value.toLowerCase();
    const buttons = document.querySelectorAll(".buttons .btn-wrapper");

    buttons.forEach(button => {
      const text = button.textContent.toLowerCase();
      button.style.display = text.includes(input) ? "inline-block" : "none";
    });
  }
  </script>

</body>

</html>
